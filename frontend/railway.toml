# Railway.app Configuration for Frontend
# https://docs.railway.app/deploy/config-as-code

[build]
builder = "NIXPACKS"
# Note: Set Root Directory to "frontend" in Railway dashboard
# Nixpacks will auto-detect Node.js and build correctly

[deploy]
startCommand = "npx serve -s dist -p $PORT"
healthcheckPath = "/"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

# The frontend will need the backend API URL
[[deploy.environmentVariables]]
name = "VITE_API_URL"
value = "https://proplineanalysis-production.up.railway.app"

