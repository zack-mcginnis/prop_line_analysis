# Railway.app Configuration for Frontend
# https://docs.railway.app/deploy/config-as-code

[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
# Let Dockerfile CMD handle the start (no startCommand override)
healthcheckPath = "/"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

# The frontend will need the backend API URL
[[deploy.environmentVariables]]
name = "VITE_API_URL"
value = "https://proplineanalysis-production.up.railway.app"

